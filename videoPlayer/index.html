<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="video_player">
          <video
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/CastVideos/mp4/BigBuckBunny.mp4"
            id="main-video"
          ></video>
          <div class="progressAreaTime">0:00</div>
          <div class="controls">
            <div class="progress-area">
              <div class="progress-bar">
                <span></span>
              </div>
            </div>
            <div class="controls-list">
              <div class="controls-left">
                <span class="icon">
                  <i class="material-icons fast-rewind">replay_10</i>
                </span>
                <span class="icon">
                  <i class="material-icons play_pause">play_arrow</i>
                </span>
                <span class="icon">
                  <i class="material-icons fast-forward">forward_10</i>
                </span>
                <span class="icon">
                  <i class="material-icons volume">volume_up</i>
                  <input type="range" min="0" max="100" class="volume_range" />
                </span>
                <div class="timer">
                  <span class="current">0:00</span> /
                  <span class="duration">0:00</span>
                </div>
              </div>
              <div class="controls-right">
                <span class="icon">
                  <i class="material-icons auto-play"></i>
                </span>
                <span class="icon">
                  <i class="material-icons settingsBtn">settings</i>
                </span>

                <span class="icon">
                  <i class="material-icons fullscreen">fullscreen</i>
                </span>
              </div>
            </div>
          </div>
          <div id="settings">
            <div class="playback">
              <span>Playback Speed</span>
              <ul>
               <li data-speed="0.5">0.5</li>
                <li data-speed="0.75">0.75</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="1.5">1.5</li>
                <li data-speed="2">2</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
